name: Daily Commit

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update timestamp - 21f2000153@ds.study.iitm.ac.in
        run: |
          echo "Last updated: $(date -u)" > last_updated.txt

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add last_updated.txt
          git commit -m "Daily update: $(date -u +%Y-%m-%d)"
          git push
